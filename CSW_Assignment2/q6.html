        body{
            height: 4000px;

        ul{
            background-color: aqua;
            list-style-type: none;
            float: left;
            position: sticky;
            top:0;
            padding: 0%;
        }
        li a{
            padding: 5px;
            display: block;
        }
        li a:hover{
            background-color: rgb(54, 188, 188);
        }
        a{
            text-decoration: none;
        }

    </style>
