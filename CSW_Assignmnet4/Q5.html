<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Apple Stock Prices</title>
</head>

<body>
  <div class="container">
    <h1>Apple Stock Prices</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Stock Prices</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Open</th> 
              <th>High</th>
              <th>Low</th>
              <th>Close</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2020-09-01</td>
              <td>129.04</td>
              <td>134.80</td>
              <td>128.88</td>
              <td>134.18</td>
              <td>150119600</td>
            </tr>
            <tr>
              <td>2020-09-02</td>
              <td>137.59</td>
              <td>137.98</td>
              <td>127.00</td>
              <td>131.40</td>
              <td>200119600</td>
            </tr>
            <tr>
              <td>2020-09-03</td>
              <td>126.91</td>
              <td>130.71</td>
              <td>120.04</td>
              <td>120.88</td>
              <td>250119600</td>
            </tr>
            <!-- Add more rows for other dates -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Stock Chart</h3>
        <canvas id="stockChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Get the canvas element
    var ctx = document.getElementById('stockChart').getContext('2d');

    // Define the stock data
    var stockData = {
      labels: ['2020-09-01', '2020-09-02', '2020-09-03'],
      datasets: [{
        label: 'Open Price',
        data: [129.04, 137.59, 126.91],
        backgroundColor: 'rgba(0, 123, 255, 0.5)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 1
      }, {
        label: 'Close Price',
        data: [134.18, 131.40, 120.88],
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };

    // Create the stock chart
    var stockChart = new Chart(ctx, {
      type: 'line',
      data: stockData,
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
