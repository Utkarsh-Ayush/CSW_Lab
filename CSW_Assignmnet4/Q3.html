<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>File Upload Page</title>
</head>

<body>
  <div class="container">
    <h1>File Upload Page</h1>
    <form id="uploadForm">
      <div class="form-group">
        <label for="file">Choose a file</label>
        <input type="file" class="form-control-file" id="file" accept=".jpg,.jpeg,.png" required>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    $('#uploadForm').submit(function (e) {
      e.preventDefault();
      var fileInput = $('#file')[0];
      var file = fileInput.files[0];
      
      var formData = new FormData();
      formData.append('file', file);
      
      var progressBar = $('#progressBar');
      var progressBarWidth = 0;
      var progressBarInterval = setInterval(function () {
        progressBarWidth += 10;
        progressBar.width(progressBarWidth + '%').text(progressBarWidth + '%');
        
        if (progressBarWidth >= 100) {
          clearInterval(progressBarInterval);
          progressBar.removeClass('progress-bar-animated');
          progressBar.text('Upload Complete');
        }
      }, 500);
      
      // Perform file upload and processing here
      
      // Simulating file upload completion
      setTimeout(function () {
        clearInterval(progressBarInterval);
        progressBar.removeClass('progress-bar-animated');
        progressBar.width('100%').text('Upload Complete');
      }, 5000);
    });
  </script>
</body>

</html>
